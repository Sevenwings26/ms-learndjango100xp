{% extends 'base.html' %}

{% block title %}
Shelter List
{% endblock %}

{% block content %}
<h2>Shelter List</h2>
    <div>
        <a href="{% url 'dog_register' %}">Register a dog available for adoption</a>
    </div>
<div>Here is the List of the registered shelters</div>
    {% for shelter in shelters %}
        <div>
            <a href="{% url 'shelter_detail' shelter.id %}">
                {{ shelter.name }}
            </a>
        </div>
    {% endfor %}
{% endblock %}
